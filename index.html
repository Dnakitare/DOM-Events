<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Adding an event listener</title>
		<style>
		</style>
	</head>
	<body>

		<h1>Boring webpage</h1>

		<button id="clicker">Boring button</button>

		<script>
			// 1. Find & store the element we want to listen to events on.
			var clickerButton = document.getElementById("clicker");
			// 2. Define the function that will respond to the event.
			var onButtonClick = function() {
				clickerButton.textContent = "Wow-wee, you clicked me!";
			};
			// 3. Add event listener for the element and function
			clickerButton.addEventListener("click", onButtonClick);


		</script>
	</body>
</html>
